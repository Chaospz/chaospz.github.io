site_name: 个人知识库
site_url: https://chaospz.github.io/
site_author: 站点作者

nav:
  - Home: 'index.md'
  - 'User Guide':
    - 'Writing your docs': 'writing-your-docs.md'
  - About:
    - 'License': 'license.md'
    - 'Release Notes': 'release-notes.md'

theme:
    # name: mkdocs
    # # color_mode: auto
    # user_color_mode_toggle: True
    # nav_style: primary # 设置为primary、dark或之一light。默认值：primary。此选项独立于color_mode选项，必须单独定义。
    # highlightjs: true
    # hljs_languages:
    #     - yaml
    #     - rust
    #     - python
    # locale: zh_CN # 语言配置，需要安装mkdocs[i18n]：pip install mkdocs[i18n]

    name: readthedocs
    highlightjs: true
    hljs_languages:
        - yaml
        - rust
        - python
    analytics:
        gtag: G-ABC123
    include_homepage_in_sidebar: True  # 在侧边栏菜单中列出主页。
    prev_next_buttons_location: bottom # 设置 “Next” 和 “Previous” 按钮的位置：bottom, top, both , or none
    navigation_depth: 4 # 侧边栏导航标题最大层级，默认4
    collapse_navigation: True # 只在当前页面的侧边栏中包含页面标题。
    titles_only: False # 只在侧边栏中包括文章标题，不包括所有子标题。默认值:False。
    sticky_navigation: True #侧边栏在滚动页面时随主页内容滚动
    locale: zh_CN # 语言配置，需要安装mkdocs[i18n]：pip install mkdocs[i18n]

